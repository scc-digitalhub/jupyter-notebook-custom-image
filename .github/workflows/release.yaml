name: Create and publish a Docker image
on:
  release:
    types: [published]
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./Dockerfile-3-9
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/jupyter-3-9
            context: ./
          - dockerfile: ./Dockerfile-3-10
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/jupyter-3-10
            context: ./
          - dockerfile: ./Dockerfile-3-11
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/jupyter-3-11
            context: ./
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ matrix.image }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5.1.0
        with:
          context: ${{ matrix.context }}
          push: true
          file: ${{ matrix.dockerfile }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

